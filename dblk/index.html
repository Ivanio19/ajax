    <meta charset="UTF-8">

<body>
    <form>
        <div>name: <input type="text" name="name" id="sig-name"></div>
        <div>password: <input type="text" name="pass" id="sig-pass"></div>
        <div>email: <input type="text" name="email" id="sig-email"></div>
        <div>birthday: <input type="text" name="birthday" id="sig-birthday"></div>
        <div>sex:
            <div> <input type="radio" value="male" name="sex" checked class="sex">male</div>
            <div><input type="radio" value="female" name="sex" class="sex">female</div>
            <div><input type="radio" value="other" name="sex" class="sex">other</div>
        </div>
        <input type="submit" value="send"  id="sig-submit">
    </form>
    <hr>
    <h2>Login</h2>
    <form>
        <div>email: <input type="text" name="email" id="login-email"></div>
        <div>password: <input type="text" name="pass" id="login-pass"></div>

        <input type="submit" value="login" id="login-send">
    </form>
    <script src="ajax.js"></script>
    <script src="script.js"></script>
</body>

</html>
